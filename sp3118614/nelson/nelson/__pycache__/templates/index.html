<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
</head>
<body>
    <h1>Lista de Tarefas Do Igor Games</h1>
    <ol>
        {% for tarefa in tarefas %}
        <li>{(tarefa.descricao)} -- {% if tarefa.concluido %} Concluido {% else %} Pendente {% endif %}</li>
    </ol>
</body>
</html>
